<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego JS</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>piedra, papel o tijera</h1>
    </header>
    <main>
        <p class="instrucciones" id="instrucciones">
           Quien llegue a 5 puntos gana! 
        </p>
        <div class="marcador">
            <p class="nombre nombre-jugador">Jugador</p>
            <p class="nombre nombre-cpu">CPU</p>
            <p class="puntos">
                <span id="puntos-usuario">0</span>
                <span>-</span>
                <span id="puntos-cpu">0</span>
            </p>
        </div>
        <div class="elegi-tu-arma" id="elegi-tu-arma">
            <h2>Elegí tu arma para el proximo turno</h2>
            <div class="armas">
                <button class="arma" id="piedra✊">✊</button>
                <button class="arma" id="papel🖐">🖐</button>
                <button class="arma" id="tijera✌">✌</button>
            </div>
        </div>
        <div class="mensaje disabled" id="mensaje">
            <p>
                Usaste <span class="eleccion" id="eleccion-usuario">papel🖐</span><br>
                y la CPU usó <span class="eleccion" id="eleccion-cpu">piedra✊</span>
            </p>
            <p id="gana-punto">¡Ganaste un punto! ⭐</p>
        </div>
        <button class="btn disabled" id="reiniciar">Reiniciar</button>
    </main>
    


    <!-- JS -->
    <script src="./main.js"></script>
    <!-- SWEET ALERT -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
